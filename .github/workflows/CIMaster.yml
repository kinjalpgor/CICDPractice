name: Production Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
        
    - name: Restore dependencies
      run: cd CICDPractice/ && dotnet restore
      
    - name: Build
      run: cd CICDPractice/ && dotnet build --configuration Release --no-restore /p:DebugType=None
      
    #- name: Test
    #  run: cd CICDPractice/ && dotnet test --no-build --verbosity normal
      
    - name: Dotnet publish
      run: cd CICDPractice/ && dotnet publish --self-contained false /p:DebugType=None
      
